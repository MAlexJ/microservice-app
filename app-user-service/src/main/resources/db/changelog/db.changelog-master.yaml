databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: malexj
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: true
              - column:
                  name: name
                  type: varchar(25)
                  constraints:
                    unique: true
                    nullable: false
      rollback:
        - delete:
            tableName: roles
  - changeSet:
      id: 2
      author: malexj
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: true
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: registration_date
                  type: date
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    unique: false
                    nullable: false
                    foreignKeyName: fk_role_id
                    references: roles(id)
      rollback:
        - delete:
            tableName: users